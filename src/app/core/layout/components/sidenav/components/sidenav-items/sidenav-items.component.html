<mat-nav-list>
  @for (link of links(); track link) {
    <a
      mat-list-item
      [activated]="link.url | isUrlActive"
      [routerLink]="link.url"
      (click)="closeSidenav()"
      >{{ link.label }}</a
    >
  }
</mat-nav-list>

@if (isLoggedIn()) {
  <mat-action-list>
    <button mat-list-item appLogout>Sair</button>
  </mat-action-list>
}
